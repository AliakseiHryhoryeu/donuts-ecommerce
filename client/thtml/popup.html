<!DOCTYPE html>
<html lang="ru">
	@@include('html/_head.htm',{ "title":"Popup" })
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<section class="popup_fullContainer">
					<div class="popup_container">
						<div class="popup__left">
							<img src="@img/popup-img.jpg" alt="img" />
						</div>
						<div class="popup__right">
							<div class="popup__title">Any other questions?</div>
							<div class="popup__text">
								Fill out the form and our manager will contact you within 15
								minutes to clarify the details
							</div>
							<input class="popup__input" placeholder="Your name" />
							<input class="popup__input" placeholder="Phone number" />
							<div class="popup__button">callback</div>
						</div>
					</div>
				</section>
			</main>

			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{}) @@include('html/_js.htm',{})
	</body>
</html>
